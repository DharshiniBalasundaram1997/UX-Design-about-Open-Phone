<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Company</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card1-bgcolor">
        <div class="card1-border-details center">
            <div class="card1-inisde-text-padding">
                <span class="emojisize">&#x1F3E2;</span>
                <h2 class="marginbottom margintop">Your Company</h2>
                <p class="greycolor">Tell us about your company. You will be able to invite your teamates in the next step.</p>

                <h4 class="card4-marginleft">Company name</h4>
                <form action="">
                    <input type="text" class="card2-number text-align-left box" required minlength="3">
               
                <h4 class="card4-marginleftgreycolor">Industry (optional)</h4>
                <select name="Industry (optional)" class="card4-bordercolor text-align-left">
                    <option name="Industry (optional)" value="Creative agency">🎨Creative agency</option>
                    <option name="Industry (optional)" value="IT & Serrvices"> 🏢 IT & Serrvices</option>
                    <option name="Industry (optional)" value="Ad Agency">🗂️Ad Agency</option>
                </select>

                <h4 class="card4-marginleftgreycolor">Your role (optional)</h4>
                <select name="Your role" class="card4-bordercolor text-align-left">
                    <option name="Your role" value="Owner / Founder / CEO">Owner / Founder / CEO</option>
                    <option name="Your role" value="Engineer">Engineer</option>
                    <option name="Your role" value="Marketing">Marketing</option>
                </select>

                <h4 class="card4-marginleftgreycolor">Company size (optional)</h4>
                <select name="Company size" class="card4-bordercolor text-align-left">
                    <option name="Company size" value="Owner / Founder / CEO">1</option>
                    <option name="Company size" value="Engineer">2-10</option>
                    <option name="Company size" value="Marketing">More than 50</option>
                </select>

                
                <button type="submit" class="card2-continue" required>Continue</button>
                </form>
                
            </div>
            <div class="card1-Second-border-details">
                <a href="index.html">MainPage</a>                          
            </div>
        </div>  
    </div>
</body>
</html>
